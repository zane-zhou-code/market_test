{% extends 'base.html' %}
{% load static %}
{% block body %}
<!-- Home -->
<div class="home">
	<!-- Home Slider -->
	<div class="home_slider_container">
		<div class="owl-carousel owl-theme home_slider">
			<!-- Slide -->
			<div class="owl-item">
				<div class="background_image" style="background-image:url({% static 'images/background1.jpg' %})"></div>
				<div class="home_slider_content_container">
					<div class="container">
						<div class="row">
							<div class="col">
								<div class="home_slider_content">
									<div class="home_title">
										<h2>Please Login</h2>
											<form action="login" method="post">
											{% csrf_token %}
                                           <input type="text" name="username" placeholder="Username"><br>
                                           <input type="password" name="password" placeholder="Password"><br>
                                           <input type="submit">
                                           </form>
                                            <div>
                                            {% for message in messages %}
                                            <h3> {{message}}</h3>
                                            {% endfor %}
                                            </div>
                                        </div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock body %}
