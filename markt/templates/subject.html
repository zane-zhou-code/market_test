<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学科</title>
    <style>
        .user {
            float: right;
            margin-right: 50px;
        }
        .user+h1 {
            clear: both;
        }
    </style>
</head>
<body class="fix-header fix-sidebar card-no-border">
    <div class="user">
        {% if request.session.username %}
        {{ request.session.username }}
        <a href="/logout/">注销</a>
        {% else %}
        <a href="/login/">用户登录</a>&nbsp;&nbsp;
        {% endif %}
        <a href="/register/">快速注册</a>
    </div>
    <h1>
        <nav class="navbar top-navbar navbar-expand-md navbar-light">
        <b><img src="/static/images/logo-icon.png" alt="homepage" class="dark-logo"> </b>
        <span style=>
            <img src="/static/images/logo-text.png" alt="homepage" class="dark-logo">
        </span>
        </nav>
    </h1>
    <hr>
    <abside class="left-sidebar">
    {% for subject in subjects %}
    <div class="scroll-siderbar ps ps--theme_default ps--active-y" data-ps-id="4ee8af05-a55b-225b-2537-e4589f92ab89">
        <h3>
            <a href="/teachers/?sno={{ subject.no }}">{{ subject.name }}</a>
            {% if subject.is_hot %}
            <img src="/static/images/1.jpg" width="32" alt="">
            {% endif %}
        </h3>
        <p>{{ subject.intro }}</p>
    </div>
    {% endfor %}
    <p>
        <a href="/excel/">导出所有老师信息</a>
        <a href="/pdf/">查看学科宣传页</a>
        <a href="/bar/1/">老师评价统计图</a>
        <a href="/bar/2/">学科评价统计图</a>
    </p>
    </abside>
</body>
</html>
